<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nicolas M. Pardo | Nikodermus</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/calc.css">
    <script src="./assets/js/getEmPixels.min.js"></script>
    <script src="./assets/js/calc.js"></script>
</head>

<body>
    <div>
        <input type="" name="" value="" disabled>
        <p id="result">0</p>
    </div>

    <ul id="functions">
        <li><button><i class="fa fa-trash-o"><span ></span></i></button></li>
        <li><button>AC</button></li>
        <li><button>%</button></li>
    </ul>
    <ul id="digits">
        <li><button>7</button></li>
        <li><button>8</button></li>
        <li><button>9</button></li>
        <li><button>4</button></li>
        <li><button>6</button></li>
        <li><button>5</button></li>
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
        <li class="zero"><button>0</button></li>
        <li><button>.</button></li>
    </ul>
    <ul id="operations">
        <li><button>÷</button></li>
        <li><button>x</button></li>
        <li><button>–</button></li>
        <li><button>+</button></li>
        <li><button>=</button></li>
    </ul>


</body>

</html>
